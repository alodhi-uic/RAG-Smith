rag {
  // IO
  input.list   = "/Users/apoorvlodhi/cloud/papers/list.txt"
  output.dir   = "/Users/apoorvlodhi/cloud/output"

  // Sharding
  shards             = 1

  // Chunking
  chunk.windowChars  = 1400
  chunk.overlapChars = 200

  // Embeddings
  embed.model = "bge-m3"
  embed.similarity   = "cosine"        // cosine | dot | l2
  embed.batchSize    = 2             // how many chunks per API call (tune for your box)
  ollama.host        = "http://127.0.0.1:11434"

  // Stats
  stats.enable       = true
  stats.outCsv       = "vocab_stats.csv"
  stats.outYaml      = "neighbors.yaml"
  stats.sampleNN     = 20              // sample N chunks to compute nearest neighbors

  // Local scratch
  local.tmpDir       = "/tmp/rag-hw1"

  // Lucene vector field
  index.fieldName    = "vec"
  index.textField    = "text"
}

akka { } // (noop placeholder; ignore)
